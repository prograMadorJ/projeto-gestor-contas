            <div class="input-field">
                <input id="name" name="name" type="text" pattern="${regex.categoryName}" class="validate">
                <label for="name">Nome</label>
                <span class="helper-text" data-error="Digite um nome vÃ¡lido" data-success=""></span>
            </div>

    <div id="result-msg" class="row card wrapper hide">

        </div>
